<div class="card mat-elevation-z0">
  <mat-card >
    <h1>Login</h1>
    <form class="loginform" [formGroup]="loginForm">
      <div class="fields">
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email"/>
          <mat-error *ngIf="loginForm.controls.email.hasError('required')"> Email is required</mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('email')"> Most be a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password"/>
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary">Login</button>
        <button mat-raised-button 
        color="primary"
        (click)="goSignUp()"
        >
          Sign up
        </button>
      </div>
    </form>
  </mat-card>
</div>
